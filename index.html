<!DOCTYPE html> 
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LangLeap</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --accent:#00c8ff;
      --accent2:#ffa600;
      --muted:#a9b3bd;
      --danger:#ff5252;
      --radius:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui;background:var(--bg);color:#fff}
    .app{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:18px 12px 100px}

    h1{margin:28px 0 6px;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    /* ปุ่มหลักมุมจอ */
    .floating {
      position:fixed;
      top:12px;
      width:48px;height:48px;
      border-radius:50%;
      border:0;
      display:flex;align-items:center;justify-content:center;
      font-weight:600;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.6);
      z-index:9999;  /* << สำคัญ */
    }
    #btnAdd{ right:12px;background:var(--accent);color:#000; }
    #btnHistory{ left:12px;background:var(--accent2);color:#000; }

    .floating .ico{font-size:14px;line-height:1;}

    /* หน้า Overlay */
    .overlay{
      position:fixed; inset:0;
      display:none;
      background:rgba(0,0,0,.78);
      z-index:9000;
      padding:20px;overflow:auto;
    }
    .panel{
      max-width:720px;
      margin:14vh auto;
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
    }

    /* << เพิ่มปุ่ม Close ใหม่ */
    .closeOverlay{
      position:fixed;
      top:12px;
      width:48px;height:48px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-size:20px;
      background:#ff4d4d;
      color:#fff;border:0;
      cursor:pointer;
      z-index:10000; /* อยู่บนสุด */
    }

    /* ปุ่ม close ของ Add = อยู่ด้านขวา */
    #closeAdd{ right:12px; }

    /* ปุ่ม close ของ History = อยู่ด้านซ้าย */
    #closeHist{ left:12px; }

  </style>
</head>
<body>

<div class="app">
  <h1>LangLeap</h1>
  <p class="lead">เพิ่มคำ → มุมขวา | ดูประวัติ → มุมซ้าย</p>
</div>

<button id="btnAdd" class="floating"><span id="addLabel">＋</span></button>
<button id="btnHistory" class="floating"><span id="histLabel">≡</span></button>

<!-- ADD PAGE -->
<div id="overlayAdd" class="overlay">
  <button id="closeAdd" class="closeOverlay">✕</button>
  <div class="panel">
    <h2>เพิ่มคำศัพท์ใหม่</h2>
    <input type="text" id="inpWord" placeholder="คำอังกฤษ">
    <input type="text" id="inpMean" placeholder="คำแปล">
    <button id="saveBtn" style="width:100%;margin-top:10px;background:var(--accent);padding:12px;border-radius:8px;border:0;font-weight:700">
      บันทึก
    </button>
  </div>
</div>

<!-- HISTORY PAGE -->
<div id="overlayHist" class="overlay">
  <button id="closeHist" class="closeOverlay">✕</button>
  <div class="panel">
    <h2>ประวัติคำศัพท์</h2>
    <div id="histList"></div>
    <button id="clearAllBtn" style="width:100%;margin-top:14px" class="btn ghost">ลบทั้งหมด</button>
  </div>
</div>

<script>
/* เปิด/ปิด ADD */
btnAdd.onclick=()=> overlayAdd.style.display="block";
closeAdd.onclick=()=> overlayAdd.style.display="none";

/* เปิด/ปิด HISTORY */
btnHistory.onclick=()=>{ overlayHist.style.display="block"; renderHistory(); }
closeHist.onclick=()=> overlayHist.style.display="none";

/* เก็บข้อมูล */
function load(){return JSON.parse(localStorage.getItem("vocab")||"[]")}
function save(v){localStorage.setItem("vocab",JSON.stringify(v))}

/* บันทึกคำ */
saveBtn.onclick=()=>{
  let w=inpWord.value.trim(), m=inpMean.value.trim();
  if(!w||!m) return alert("กรอกให้ครบ");
  let d=load(); d.push({word:w,mean:m,time:Date.now()}); save(d);
  inpWord.value=""; inpMean.value="";
  alert("บันทึกแล้ว ✓");
  renderHistory();
};

/* history */
function renderHistory(){
  let d=load();
  histList.innerHTML = d.length===0 ? "<p style='color:#aaa;text-align:center;'>ยังไม่มีข้อมูล</p>"
  : d.map(o=>`<div style="padding:10px;background:#111;border-radius:8px;margin-top:6px">
      <b>${o.word}</b><br><span style="opacity:.6">${o.mean}</span>
    </div>`).join("");
}
clearAllBtn.onclick=()=>{ if(confirm("ลบทั้งหมด?")) save([]),renderHistory() };
</script>

</body>
</html>
