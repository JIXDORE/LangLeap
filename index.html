<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LangLeap</title>

<style>
    body {
        font-family: sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        text-align: center;
    }

    h1 { margin-top: 40px; }

    /* ‡∏õ‡∏∏‡πà‡∏° Add ‡πÅ‡∏•‡∏∞ History ‡πÅ‡∏ö‡∏ö‡∏ß‡∏á‡∏Å‡∏•‡∏° */
    .floating-btn {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        font-size: 14px;
        background: #00c8ff;
        color: black;
        position: fixed;
        bottom: 20px;
        right: 20px;
        transition: 0.3s;
    }
    .floating-btn:hover { transform: scale(1.1); }

    /* ‡∏õ‡∏∏‡πà‡∏° History ‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢ */
    #historyBtn {
        right: auto;
        left: 20px;
        background:#ffa600;
    }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤ Add ‡πÅ‡∏•‡∏∞ History (‡∏ã‡πâ‡∏≠‡∏ô‡∏ó‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö) */
    .overlay {
        display:none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.9);
        backdrop-filter: blur(3px);
        padding-top: 100px;
    }
    .box {
        background:#222;
        width: 90%;
        max-width: 450px;
        margin:auto;
        padding:20px;
        border-radius:15px;
    }

    input, button {
        padding:10px;
        width:80%;
        margin:5px;
        border-radius:5px;
        border:none;
        font-size:16px;
    }
</style>
</head>
<body>

<h1>LangLeap</h1>
<p>‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡πà‡∏≠‡∏á‡∏®‡∏±‡∏û‡∏ó‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå‡πÅ‡∏•‡πâ‡∏ß üéâ</p>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏≠‡∏¢ -->
<button id="addBtn" class="floating-btn">Add</button>
<button id="historyBtn" class="floating-btn">History</button>

<!-- üîπ ‡∏´‡∏ô‡πâ‡∏≤ Add Word -->
<div id="addPage" class="overlay">
    <div class="box">
        <h2>Add Vocabulary</h2>
        <input id="wordInput" placeholder="Vocabulary">
        <input id="meanInput" placeholder="Meaning">
        <button onclick="saveWord()">Save</button>
    </div>
    <button id="closeAdd" class="floating-btn" style="right:20px; bottom:20px; background:red;">Close</button>
</div>

<!-- üîπ ‡∏´‡∏ô‡πâ‡∏≤ History -->
<div id="historyPage" class="overlay">
    <div class="box">
        <h2>History</h2>
        <div id="historyList"></div>
    </div>
    <button id="closeHistory" class="floating-btn" style="left:20px; bottom:20px; background:red;">Close</button>
</div>

<script>
    let addPage = document.getElementById("addPage");
    let historyPage = document.getElementById("historyPage");
    let addBtn = document.getElementById("addBtn");
    let historyBtn = document.getElementById("historyBtn");

    // ‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ Add
    addBtn.onclick = ()=>{ addPage.style.display="block"; addBtn.style.display="none"; }
    document.getElementById("closeAdd").onclick = ()=>{ addPage.style.display="none"; addBtn.style.display="block"; }

    // ‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ History
    historyBtn.onclick = ()=>{ historyPage.style.display="block"; historyBtn.style.display="none"; loadHistory(); }
    document.getElementById("closeHistory").onclick = ()=>{ historyPage.style.display="none"; historyBtn.style.display="block"; }

    function saveWord(){
        let word = wordInput.value.trim();
        let mean = meanInput.value.trim();
        if(word && mean){
            let data = JSON.parse(localStorage.getItem("vocab")||"[]");
            data.push({word,mean});
            localStorage.setItem("vocab",JSON.stringify(data));
            wordInput.value="";
            meanInput.value="";
            alert("‚úì Saved!");
        }
    }

    function loadHistory(){
        let data = JSON.parse(localStorage.getItem("vocab")||"[]");
        historyList.innerHTML = data.map(v=> `<p><b>${v.word}</b> - ${v.mean}</p>`).join("");
    }
</script>
</body>
</html>
